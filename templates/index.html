<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription GUDLFT</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s ease;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
            text-align: center;
            max-width: 600px;
        }

        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            transition: transform 0.3s;
        }

        form:hover {
            transform: translateY(-5px);
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input[type="email"]:focus {
            border: 1px solid #4CAF50;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        a {
            text-decoration: none;
            margin-top: 20px;
        }

        a button {
            background-color: #008CBA;
        }

        a button:hover {
            background-color: #007bb5;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }

        /* Flash messages style */
        .flashes {
            list-style-type: none;
            padding: 0;
            color: #d9534f;
            margin: 20px 0;
            font-weight: bold;
        }

        .flashes li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur le portail d'inscription GUDLFT !</h1>
    <p>Veuillez entrer l'email de votre secr√©taire pour continuer :</p>

    <!-- Bloc pour afficher les messages flash -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('showSummary') }}" method="post">
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" required>
        <button type="submit">Entrer</button>
    </form>
    <br>
    <a href="{{ url_for('publicPoints') }}">
        <button type="button">Points Publics</button>
    </a>
</body>
</html>
